<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ReactivePixels::Starter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--
  This HTML file is a development only template.
  Feel free to customise this template as much as you like.

  To begin the development, run `npm start` or `yarn start`.
  To create a production bundle, use `npm run build` or `yarn build`.
-->
    <div class="rp-wrapper">
      <!-- REACTIVE PIXELS BRANDING -->
      <img
        class="rp-logo"
        src="http://raw.githubusercontent.com/ReactivePixels/create-reactive-pixels/master/reactive-pixels-logo.png"
        width="245"
        height="66"
      />

      <!-- CARD -->
      <div class="rp-card">
        <div class="rp-card-content">
          <div id="pixelsContainer">
            <!-- MY PIXELS -->
            <%= require('html-loader!../../app/index.html') %>
          </div>
        </div>
        <div class="rp-card-shadow"></div>
      </div>

      <!-- SCREENSHOT BUTTON-->
      <div class="rp-screen-capture">
        <Button id="modalOpenButton" class="rp-btn">
          <i class="rp-icon rp-icon-camera"></i>Snapshot
        </Button>
      </div>
    </div>

    <!-- SCREENSHOT MODAL -->
    <div id="modal" class="rp-modal">
      <div id="modalBackdrop" class="rp-modal-backdrop">
        <canvas id="fireworksContainer"></canvas>
      </div>

      <Button id="modalCloseButton" class="rp-modal-close">&times;</Button>

      <div class="rp-modal-content">
        <!-- REACTIVE PIXELS BRANDING -->
        <img
          class="rp-logo"
          src="http://raw.githubusercontent.com/ReactivePixels/create-reactive-pixels/master/reactive-pixels-logo.png"
          width="245"
          height="66"
        />

        <!-- CARD -->
        <div class="rp-card">
          <div class="rp-card-content">
            <canvas id="canvasContainer" width="340" height="460"></canvas>
          </div>
          <div class="rp-card-shadow"></div>
        </div>

        <a id="downloadButton" class="rp-btn" href="#">
          <i class="rp-icon rp-icon-download"></i>Download
        </a>
      </div>
    </div>
  </body>
</html>
